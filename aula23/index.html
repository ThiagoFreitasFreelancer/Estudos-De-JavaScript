<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <p>
     <strong>IMC           Resultado</strong>
      <p>
        Menos do que 18,5  Abaixo do peso<br/>
        Entre 18,5 e 24,9  Peso normal<br/>
        Entre 25 e 29,9    Sobrepeso<br/>
        Entre 30 e 34,9    Obesidade grau 1<br/>
        Entre 35 e 39,9    Obesidade grau 2<br/>
        Mais do que 40     Obesidade grau 3<br/>
      </p>
    </p>
    <h1>Calcule seu IMC</h1>
    <form action="" method="get" class="form">
      
      <!-- Melhor forma de fazer 
        
        <label for="peso">Peso</label>
        <input type="text" id="peso"></input>
        <label for="altura">Peso</label>
        <input type="text" id="altura"></input>
      
      -->

      <p>Peso:</p><input  class="peso"></input>
      <p>Altura:</p><input class="altura"></input>
      <button type="submit">Calcular</button>

    </form>

    <div style="overflow: auto;">
      <table class="table table-striped" id="tabela">

        <thead>
          <tr>
            <td style="width: 60%;">IMC</td>
            <td>Resultado</td>
          </tr>
        </thead>
        <tbody>
          <tr class="list"></tr>
        </tbody>

      </table>
    </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
